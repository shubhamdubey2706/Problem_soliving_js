        2. if value is an Array
            2.1 print this is array not the type of array
        3. if value is number, string, Bollean, function, object
            3.1 return the type of value
      */

      function typeCheck(value) {
        if (value === null || value === undefined) {
          return "enter correct value";
        }
        if (Array.isArray(value)) {
          return "array";
        }
        return typeof value;
      }
